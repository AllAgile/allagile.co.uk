<!DOCTYPE html>
<html>

<head>
	<title>All Agile Ltd - Agile Consultancy Services</title>
	<meta charset="utf-8">
	<link rel="mask-icon" href="allagile.svg">

	<style>
		img.bg {
			/* Set rules to fill background */
			min-height: 100%;
			min-width: 1024px;
			
			/* Set up proportionate scaling */
			width: 100%;
			height: auto;
			
			/* Set up positioning */
			position: fixed;
			top: 0;
			left: 0;
		}
		
		@media screen and (max-width: 1024px){
			img.bg {
				left: 50%;
				margin-left: -512px; }
		}

		#page-wrap { 
			position: relative; 
			width: 300px; 
			margin: 50px auto;
			}


	</style>
</head>

<body>
	<img src="waterfall.jpg" class="bg">

	<div id="page-wrap">

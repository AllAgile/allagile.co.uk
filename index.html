<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<style>
		img.bg {
			/* Set rules to fill background */
			min-height: 100%;
			min-width: 1024px;
			
			/* Set up proportionate scaling */
			width: 100%;
			height: auto;
			
			/* Set up positioning */
			position: fixed;
			top: 0;
			left: 0;
		}
		
		@media screen and (max-width: 1024px){
			img.bg {
				left: 50%;
				margin-left: -512px; }
		}

		#page-wrap { 
			position: relative; 
			width: 300px; 
			margin: 50px auto;
			}

		
		p { 
			font: 15px/2 Georgia, Serif; 
			margin: 0 0 30px 0; 
			text-indent: 40px; 
			}

.footer{ 

       	position: fixed;     
       	text-align: center;    
      	bottom: 0px; 
       	width: 100%;
	color:white;
	font: 15px/2 Georgia, Serif; 
	margin: 0 0 30px 0; 
	text-indent: 40px; 
   }  

	</style>
</head>

<body>
	<img src="waterfall.jpg" class="bg">

	<div id="page-wrap">

		<img src="allagile.svg" width="300px">

	</div>


<div class="footertest">All Agile Ltd (C) 2015</div>

</body>
